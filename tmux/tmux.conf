#==============
# basic
#==============
set -g prefix C-b

# Scroll History
set -g history-limit 30000

# Lower escape timing from 500ms to 50ms for quicker response to scroll-buffer access.
set -s escape-time 50

set-window-option -g xterm-keys on
set -g default-terminal "screen-256color"

# Use vi key bindings in copy and choice modes
setw -g mode-keys vi

# emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# Set ability to capture on start and restore on exit window data when running an application
setw -g alternate-screen on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# enable mouse
set -g mouse on

# focus events enabled for terminals that support them
set -g focus-events on

#==============
# key bindings
#==============

bind r source-file ~/.tmux.conf\; display 'config reloaded'

bind | split-window -h -c "#{pane_current_path}"
bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# switch panes using ctrl-option-hjkl without prefix
bind -n C-M-h select-pane -L
bind -n C-M-l select-pane -R
bind -n C-M-k select-pane -U
bind -n C-M-j select-pane -D

# map Vi movement keys as pane movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes using PREFIX ctrl-hjkl
bind c-h resize-pane -L 5
bind c-j resize-pane -D 5
bind c-k resize-pane -U 5
bind c-l resize-pane -R 5

# easier and faster switching between next/prev window
bind C-p previous-window
bind C-n next-window

# close window
bind c-x confirm-before -p "kill-window #W? (y/n)" kill-window

# easily toggle synchronization (mnemonic: e is for echo)
# sends input to all panes in a given window.
bind e setw synchronize-panes on
bind E setw synchronize-panes off

# copy mode
bind C-[ copy-mode
bind C-] paste-buffer
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-selection

# toggle mouse on
bind m  set -g mouse on\; display 'Mouse: ON'

# toggle mouse off
bind M set -g mouse off \; display 'Mouse: OFF'

#==============
# UI
#==============

# pane colors
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message color
set-option -g message-bg black
set-option -g message-fg red

#-------------
# Status bar
#-------------
set-option -g status on                # turn the status bar on
set -g status-interval 5               # set update frequencey (default 15 seconds)
set -g status-justify centre           # center window list for clarity

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# set color for status bar
set-option -g status-bg colour235 #base02
set-option -g status-fg white

# center window list
setw -g automatic-rename on
set-window-option -g window-status-format '#[fg=white]#I:#W'
set-window-option -g window-status-current-format '#[fg=red,bold]#I:#W'

# left: hostname
set -g status-left-length 20
set -g status-left "#[fg=green]#h"

# right: session name, window & pane number, date and time
set -g status-right-length 40
set -g status-right "#[fg=blue]#S #I:#P #[fg=black]|#[fg=yellow] %a %d %b #[fg=black]|#[fg=green] %H:%M"
